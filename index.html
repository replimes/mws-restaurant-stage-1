<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="src/css/styles.css">
  <meta name=“viewport” content=“width=device-width, initial-scale=1”>
  <meta charset="utf-8">
  <meta name="description" content="Restaurant Reviews near Manhattan New York, website built with accessibility in mind." />
  <title>Restaurant Reviews</title>
</head>
<body>
    <div class="inside">
      <!-- Beginning header -->
      <header>
        <!-- Beginning nav -->
          <nav role="navigation">
            <h1 id="title"><a href="/">Restaurant Reviews</a></h1>
          </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" >
          <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
      </header><a href="#restaurantsMain" class="skip-link">Skip to Main Content</a>
      <!-- End header -->
      <!-- Beginning map -->
      <section id="map-container" aria-label="Map" aria-hidden="true">
        <div id="map" role="application" aria-hidden="true"></div>
      </section>
      <!-- End map -->
      <!-- Beginning main -->
      <main id="maincontent" role="main">
        <!-- Drop down menus -->
        <section id="restaurantsMain" tabindex="-1" aria-label="Restaurants">
          <div class="filter-options" aria-label="List of Restaurants">
            <h1 role="option"> &nbsp; &nbsp; &nbsp; &nbsp;<i class="fas fa-filter"></i>&nbsp; Filter Results &nbsp; &nbsp; </h1>
              <select id="neighborhoods-select" tabindex="0" name="neighborhoods" onchange="updateRestaurants()">
                <option role="option" value="all"><label>All Neighborhoods</label></option>
              </select>
              <select id="cuisines-select" tabindex="0" name="cuisines" onchange="updateRestaurants()">
                <option role="option" value="all"><label>All Cuisines</label></option>
              </select>
          </div>
        </section>
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
          <h2>Restaurants Nearby</h2>
          <ul id="restaurants-list" aria-label="List of Restaurants"></ul>
          <h1 id="restaurant-name"></h1>
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
          <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
      </main>
    </div>
  <footer tab-index="1" id="footer" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <meta name="theme-color" content="grey">
  <script>
navigator.serviceWorker.register('/sw.js')
  .then(reg => console.log('SW registered!', reg))
  .catch(err => console.log('Boo!', err));
</script>
<link rel="manifest" href="/manifest.json">
<script src="https://rawgit.com/jakearchibald/idb/master/lib/idb.js"></script>
<script type="application/javascript" charset="utf-8" src="dbhelper.js"></script>
</body>

</html>
