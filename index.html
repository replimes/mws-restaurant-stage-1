<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name=“viewport” content=“width=device-width, initial-scale=1”>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="description" content="Restaurant Reviews near Manhattan New York" />
  <title>Restaurant Reviews</title>
</head>

<body class="container">
    <div class="inside">
      <!-- Beginning header -->
      <header>
        <!-- Beginning nav -->
          <nav role="navigation">
            <h1 id="title"><a href="/">Restaurant Reviews</a></h1>
          </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" >
          <a href="#restaurantsMain" class="skip-link">Skip to Main Content</a>
          <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
      </header>
      <!-- End header -->

      <!-- Beginning main -->
      <main id="maincontent" role="main">
        <!-- Beginning map -->
        <section id="map-container" aria-label="Google Map" aria-hidden="true">
          <div id="map" role="application" aria-hidden="true"></div>
        </section>
        <!-- End map -->
        <!-- Extra Spacing -->
        <section aria-label="Please Ignore">
          <br><br><br><br><br><br><br><br><br>
        </section>
        <!-- Drop down menus -->
        <section id="restaurantsMain" tabindex="-1" aria-label="Restaurants">
          <div class="filter-options" aria-label="List of Restaurants">
            <h1 role="option"> &nbsp; &nbsp; &nbsp; &nbsp;<i class="fas fa-filter"></i>&nbsp; Filter Results &nbsp; &nbsp; </h1>
              <select id="neighborhoods-select" tabindex="0" name="neighborhoods" onchange="updateRestaurants()">
                <option role="option" value="all"><label>All Neighborhoods</label></option>
              </select>
              <select id="cuisines-select" tabindex="0" name="cuisines" onchange="updateRestaurants()">
                <option role="option" value="all"><label>All Cuisines</label></option>
              </select>
        </section>
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
          <h2>Restaurants Nearby</h2>
          <ul id="restaurants-list" aria-label="List of Restaurants"></ul>
          <h1 id="restaurant-name"></h1>
          <p id="restaurant-cuisine"></p>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
          <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
      </main>
    </div>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqsUVyV1EAwXNH9K3wvI5YTRihZp9WBNQ&libraries=places&callback=initMap"></script>

  <footer tab-index="1" id="footer" role="contentinfo">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
